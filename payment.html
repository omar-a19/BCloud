<section class="payment_section py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto">
        <div class="payment_form">
            
          <h2 for="payment-method">Payment Method:</h2>
          <p class="fs-5 fw-bold text-primary">choose the method you want to pay with</p>
          <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
        

          <form class="payment-form" id="payment-form">

            <select id="payment-method" class="form-control border-0">
              <option value="credit_card">Credit Card</option>
              <option value="E-Wallet">E-wallet</option>
              <option value="paypal">PayPal</option>
            </select>
            <br>
            <div id="credit-card-form">
              <div class="input-group">
                <input type="text" id="card-number" name="card-number" class="form-control" placeholder="Card Number" required oninput="cardType(this)">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                </div>
              </div>
              <br>
              <div class="input-group">
                <input type="month" id="expiration-date" name="expiration-date" class="form-control" placeholder="Expiration Date" required>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                </div>
              </div>
              <br>
              <div class="input-group">
                <input type="int" maxlength="3" id="cvv" name="cvv" class="form-control" placeholder="CVV" required>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              </div>
              <br>
            </div>
            <div id="E-wallet-form" style="display:none;">
              <div class="input-group">
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="E-Wallet number" required>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                </div>
              </div>
            </div>
            <br>
            <div id="paypal-form" style="display:none;">
              <div class="input-group">
                <input type="email" id="paypal-email" class="form-control" placeholder="Paypal Email" required>
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fab fa-paypal"></i></span>
                </div>
              </div>
              <a href="https://www.paypal.com/us/signin" target="_blank">link account to your paypal</a>
            </div>
            <br>

            <button type="submit" class="form-control">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


<script type="text/javascript" src="js/payment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
        const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
  event.preventDefault();

  var paymentMethod = document.getElementById('payment-method').value;

  if (paymentMethod === 'credit_card') {
    window.location.href = 'paymentconfirm.html?paymentMethod=Credit Card';
  } else if (paymentMethod === 'E-Wallet') {
    window.location.href = 'paymentconfirm.html?paymentMethod=E-Wallet';
  } else if (paymentMethod === 'paypal') {
    window.location.href = 'paymentconfirm.html?paymentMethod=PayPal';
  }
});
</script>
<script>
  function cardType(input) {
    var cards = [
      { name: 'Visa', pattern: /^4[0-9]{12}(?:[0-9]{3})?$/ },
      { name: 'Mastercard', pattern: /^5[1-5][0-9]{14}$/ },
      { name: 'American Express', pattern: /^3[47][0-9]{13}$/ },
      { name: 'Discover', pattern: /^6(?:011|5[0-9]{2})[0-9]{12}$/ }
    ];

    for (var i = 0; i < cards.length; i++) {
      if (cards[i].pattern.test(input.value)) {
        document.getElementById('card-number').setAttribute('placeholder', 'Card Number (' + cards[i].name + ')');
        break;
      }
    }
  }

</script>
